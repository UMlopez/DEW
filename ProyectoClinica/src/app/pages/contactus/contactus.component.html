<div class="container">
    <form [formGroup]="contactUsForm">
        <h2 class="text-center">Contact Us</h2>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="nombres" placeholder="Nombres" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" formControlName="apellidos" placeholder="Apellidos" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" formControlName="email" placeholder="Email" autocomplete="off">
        </div>
        <div class="form-group">
            <textarea class="form-control" formControlName="comentarios" placeholder="Comentarios" autocomplete="off"></textarea>
        </div>
        <div class="form-group text-center">
            <button (click)= "onSubmit()" class="btn btn-primary" type="submit" style="background-color: #ffa555;font-weight: normal;">Enviar</button>
        </div>
    </form>
</div>
