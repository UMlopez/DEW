<section id="nuestra-app" class="bg-secondary py-5 text-white text-center jarallax" data-jarallax data-speed="0.6">
    <picture class="jarallax-img">
        <source media="(min-width:1200px)" srcset="assets/images/fondo-descargar-app-xl.jpg">
        <source media="(min-width:768px)" srcset="assets/images/fondo-descargar-app-md.jpg">
        <img srcset="assets/images/fondo-descargar-app.jpg" alt="Fondo Nuestra App" class="w-100">
    </picture>

    <div class="container">
        <div class="row py-5">
            <div class="col-12">
                <h2 class="display-4 font-weight-bold">Mis Citas</h2>
                <p>Acá podrás programarlas, reprogramarlas, cancelarlas y pagarlas</p>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container" style="margin-top: 90px;">
        <div class="row justify-content-center" style="margin-bottom: -15px;">

            <div style="width: 100%; margin-bottom: 15px; text-align: right;">
                <a class="btn btn-primary" role="button" routerLink="/programar/0">Nueva cita</a>
            </div>

            <div class="table-responsive table-striped" >
                <table class="table" style="margin:0px;">
                    <thead style="background-color: rgba(52,58,64,0.75);color: rgb(255,255,255);">
                        <tr>
                            <th class="text-center">Día</th>
                            <th class="text-center">Hora</th>
                            <th class="text-center">Especialidad</th>
                            <th class="text-center">Doctor</th>
                            <th class="text-center">¿Pagó?</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Reprogramar</th>
                            <th class="text-center">Anular</th>
                            <th class="text-center">Pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of citas">
                            <td class="text-center">{{ c.fechaCita }}</td>
                            <td class="text-center">{{ c.horaCita }}</td>
                            <td class="text-center">{{ c.especialidad }}</td>
                            <td class="text-center">{{ c.medico }}</td>
                            <td class="text-center">{{ c.pago == true ? 'Sí': 'No' }}</td>
                            <td class="text-center">{{ c.estado }}</td>
                            <td class="text-center" style="text-align: center;">
                                <a *ngIf="c.estado == 'Pendiente'" routerLink="/programar/{{ c.coAtencion }}" class="btn btn-outline-dark"><i class="fa fa-calendar"></i></a>
                            </td>
                            <td class="text-center" style="text-align: center;">
                                <a *ngIf="c.estado == 'Pendiente'" role="button" (click)="anularCita(c.coAtencion)" class="btn btn-outline-danger"><i class="fa fa-remove"></i></a>
                            </td>
                            <td class="text-center" style="text-align: center;">
                                <a *ngIf="c.estado == 'Pendiente'" role="button" (click)="pasarelaPago(c.coAtencion)" class="btn btn-outline-success"><i class="fas fa-shopping-cart"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
