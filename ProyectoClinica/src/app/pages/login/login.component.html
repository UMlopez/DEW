<!-- Sección #te-ayudamos -->
<section id="nuestra-app" class="bg-secondary py-5 text-white text-center jarallax" data-jarallax data-speed="0.6">
    <picture class="jarallax-img">
        <source media="(min-width:1200px)" srcset="assets/images/fondo-descargar-app-xl.jpg">
        <source media="(min-width:768px)" srcset="assets/images/fondo-descargar-app-md.jpg">
        <img srcset="assets/images/fondo-descargar-app.jpg" alt="Fondo Nuestra App" class="w-100">
    </picture>

    <div class="container">
        <div class="row py-5">
            <div class="col-12">
                <h2 class="display-4 font-weight-bold">LOGIN</h2>
                <!--<p>Elija una contraseña nueva y segura para su cuenta.</p>-->
                <!--<a href="#" class="btn btn-primary">Reservar una cita</a>-->
            </div>
        </div>
    </div>
</section>

<!-- Seccion #premios -->
<section id="premios" class="py-5 text-center" style="padding-top: 0px;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form [formGroup]= "loginForm" method="post" class="border rounded bg-light p-3 mt-3">
                    <!--<h2 class="text-center">Ingrese el nombre de usuario asociado a su cuenta.</h2>-->

                    <div class="form-group text-left">
                        <label for="nombre">Ingrese su DNI:</label>

                        <input type="text" class="form-control" formControlName="loginUsuario" autocomplete="off">
                        <!--<small id="ayuda-nombre" class="form-text text-muted">Ingrese su USUARIO</small>-->
                    </div>

                    <div class="form-group text-left">
                        <label for="nombre">Ingrese su contraseña:</label>

                        <input type="password" class="form-control " formControlName="passwordUsuario" autocomplete="off">
                        <!--<small id="ayuda-nombre" class="form-text text-muted">Ingrese su CONTRASEÑA</small>-->
                    </div>

                    <div class="form-group" style="margin-bottom: 20px;">
                        <re-captcha (resolved)="resolved($event)" (error)="onError($event)" 
                        errorMode="handled" siteKey="6Ldnw0obAAAAACmBMsrAOxLhXKE8-O6hpmFuAS5q"> 
                        </re-captcha>
                    </div>

                    <p><a href="#" routerLink="/register">Nuevo usuario</a></p>
                    <p><a href="#" routerLink="/forgot">¿Olvidó la contraseña?</a></p>

                    <div class="form-group">
                        <button (click)= "onSubmit()" class="btn btn-primary btn-block" type="submit" style="background-color: rgba(255,165,85,0.75);font-weight: normal;">Ingresar</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</section>
